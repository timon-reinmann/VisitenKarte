<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invite</title>
    <link rel="stylesheet" href="../css/home.css" />
    <link
      rel="icon"
      href="../img/favicon.ico"
      type="image/x-icon"
      sizes="32x32"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="form-box business-card">
        <img class="profil-picture" src="/img/timon-reinmann_sw.jpg" alt="" />
        <div class="business-card-text">
          <h2 class="name">Timon Reinmann</h2>
          <a href="#" class="link">Steckbrief</a>
        </div>
      </div>

      <div class="form-box steckbrief">
        <div>
          <h2 class="name">Steckbrief</h2>
          <form action="#">
            <input
              type="email"
              class="email-input"
              placeholder="E-mail"
              id="email-input"
            />
            <br />
            <div class="link-steckbrief">
              <a href="#" class="back-link">back</a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script type="module" src="../js/home.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script
      src="https://kit.fontawesome.com/35470b0449.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/d6df3707cf.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
